# This is a basic workflow to help you get started with Actions

name: Android CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2.4.0
      
    - name: set up JDK 11
      uses: actions/setup-java@v2.3.1
      with:
        distribution: 'adopt' # See 'Supported distributions' for available options
        java-version: '11'
        cache: 'gradle'
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Access GOOGLE_SERVICES_JSON
      run: echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > ./app/google-services.json

    - name: Access LOCAL_PROPERTIES
      run: echo '${{ secrets.LOCAL_PROPERTIES }}' > local.properties

    - name: Access KeyStore
      run: |
      echo '${{ secrets.SIGNING_KEY }}' > keystore.b64
      base64 -d -i keystore.b64 > keystore.jks


    - name: Build with Gradle
      run: ./gradlew build

    - name: Build Release AAB
      id: buildRelease
      run: ./gradlew bundleRelease

    - name: Upload AAB
      id: uploadArtifact
      uses: actions/upload-artifact@v2.2.4
      with:
        name: app
        path: app/build/outputs/bundle/release/app-release.aab

    - name: Create service_account.json
      id: createServiceAccount
      run: echo '${{ secrets.SERVICE_ACCOUNT_JSON }}' > service_account.json

    - name: Deploy to Play Store (BETA)
      id: deploy
      uses: r0adkll/upload-google-play@v1.0.16
      with:
        serviceAccountJson: service_account.json
        packageName: com.keelim.nandadiagnosis
        releaseFiles: app/build/outputs/bundle/release/app-release.aab
