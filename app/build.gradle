plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.firebase-perf'
    id 'com.google.firebase.crashlytics'
    id 'com.google.firebase.appdistribution'
    id 'dagger.hilt.android.plugin'
}


android {
    compileSdkVersion ProjectConfigurations.compileSdk
    buildToolsVersion ProjectConfigurations.buildTools

    defaultConfig {
        applicationId ProjectConfigurations.applicationId
        minSdkVersion ProjectConfigurations.minSdk
        targetSdkVersion ProjectConfigurations.targetSdk
        versionCode ProjectConfigurations.versionCode
        versionName ProjectConfigurations.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            firebaseAppDistribution {
                testers = "kimh00335@gmail.com"
            }
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
        useIR = true
    }

    buildFeatures {
        viewBinding = true
        dataBinding = true
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':common')
    implementation project(':data:db')
    implementation project(':feature:error')
    implementation project(":feature:kakao_search")

    implementation platform('com.google.firebase:firebase-bom:26.1.0')
    implementation "com.google.firebase:firebase-core"
    implementation "com.google.firebase:firebase-crashlytics-ktx"
    implementation "com.google.firebase:firebase-messaging-ktx"
    implementation "com.google.firebase:firebase-ads"
    implementation "com.google.firebase:firebase-analytics-ktx"
    implementation 'com.google.firebase:firebase-inappmessaging-display-ktx'

    implementation 'com.google.ads.mediation:facebook:6.2.0.0'
    implementation "org.koin:koin-android:2.1.5"
    implementation 'com.dino.library:simplerecyclerview:0.7.0'

    implementation AndroidX.activity_ktx
    implementation AndroidX.core_ktx
    implementation AndroidX.appcompat
    implementation AndroidX.navigation_ui
    implementation AndroidX.navigation_fragment

    implementation UI.constraintLayout
    implementation UI.recycler_selection
    implementation UI.recyclerview
    implementation UI.preference_ktx
    implementation UI.material

    implementation Play.play_core
    implementation Play.play_ads

    implementation SquareUp.retrofit
    implementation SquareUp.gson_converter
    implementation SquareUp.timber

    implementation Rx.rxandroid

    implementation Hilt.android
    kapt Hilt.hilt_compiler

    implementation Glide.core
    kapt Glide.compiler

    testImplementation AppTest.junit
    androidTestImplementation AppTest.androidJunit
    androidTestImplementation AppTest.espressoCore
}
apply from: "$rootDir/spotless.gradle"