plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.firebase-perf'
    id 'com.google.firebase.crashlytics'
    id 'com.google.firebase.appdistribution'
}


android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.keelim.nandadiagnosis"
        minSdkVersion 24
        targetSdkVersion 30
        versionCode 36
        versionName "1.0.36"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            firebaseAppDistribution {
                testers="kimh00335@gmail.com"
            }
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        viewBinding = true
        dataBinding = true
    }

    lintOptions{
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':data:db')
    implementation project(':feature:error')
    implementation project(":feature:kakao_search")
    implementation project(":feature:bus")

    implementation "androidx.core:core-ktx:1.5.0-beta01"
    implementation "androidx.recyclerview:recyclerview:1.2.0-beta01"
    implementation 'androidx.recyclerview:recyclerview-selection:1.1.0'
    implementation "androidx.preference:preference-ktx:1.1.1"
    implementation "androidx.activity:activity-ktx:1.2.0-rc01"
    implementation "androidx.appcompat:appcompat:1.3.0-beta01"
    implementation "androidx.constraintlayout:constraintlayout:2.0.4"

    implementation "androidx.navigation:navigation-fragment-ktx:2.3.3"
    implementation "androidx.navigation:navigation-ui-ktx:2.3.3"

    implementation platform('com.google.firebase:firebase-bom:26.1.0')
    implementation "com.google.firebase:firebase-core"
    implementation "com.google.firebase:firebase-crashlytics-ktx"
    implementation "com.google.firebase:firebase-messaging-ktx"
    implementation "com.google.firebase:firebase-ads"
    implementation "com.google.firebase:firebase-analytics-ktx"
    implementation 'com.google.firebase:firebase-inappmessaging-display-ktx'

    implementation "com.google.android.material:material:1.3.0-rc01"
    implementation "com.google.android.play:core:1.9.1"
    implementation "com.google.android.gms:play-services-ads:19.7.0"
    implementation "com.google.guava:guava:30.1-jre"

    implementation  "androidx.lifecycle:lifecycle-livedata-ktx:2.2.0"
    implementation  "androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0"
    implementation  "androidx.lifecycle:lifecycle-extensions:2.2.0"

    implementation  "com.squareup.retrofit2:retrofit:2.9.0"
    implementation  "com.squareup.retrofit2:converter-gson:2.9.0"

    implementation  "io.reactivex.rxjava2:rxandroid:2.1.1"
    implementation  "io.reactivex.rxjava2:rxjava:2.2.20"
    implementation  "io.reactivex.rxjava2:rxkotlin:2.4.0"

    implementation "org.koin:koin-android:2.1.5"
    implementation "com.github.bumptech.glide:glide:4.11.0"
    implementation 'com.dino.library:simplerecyclerview:0.7.0'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'

    implementation 'com.google.ads.mediation:facebook:6.2.0.0'
    implementation 'com.jakewharton.timber:timber:4.7.1'
}
apply from: "$rootDir/spotless.gradle"