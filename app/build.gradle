import ProjectConfigurations
plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.firebase-perf'
    id 'com.google.firebase.crashlytics'
//    id 'dagger.hilt.android.plugin'
}

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

android {
    compileSdkVersion ProjectConfigurations.compileSdk
    buildToolsVersion ProjectConfigurations.buildTools

    defaultConfig {
        applicationId "com.keelim.cnubus"
        minSdkVersion ProjectConfigurations.minSdk
        targetSdkVersion ProjectConfigurations.targetSdk
        versionCode 36
        versionName "2.0.24"

        buildConfigField "String", "API_KEY", properties['ad_unit']
        buildConfigField "String", "API_KEY2", properties['ad_unit2']
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            splits.abi.enable = true
            splits.density.enable = true
            aaptOptions.cruncherEnabled = true
            ext.alwaysUpdateBuildId = false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        dataBinding = true
        viewBinding = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(":feature:error")
    implementation project(":feature:map")
    implementation project(":data:api")
    implementation project(":common")

    implementation platform('com.google.firebase:firebase-bom:26.1.0')
    implementation "com.google.firebase:firebase-core"
    implementation "com.google.firebase:firebase-crashlytics-ktx"
    implementation 'com.google.firebase:firebase-perf-ktx'
    implementation "com.google.firebase:firebase-messaging-ktx"
    implementation "com.google.firebase:firebase-ads"
    implementation "com.google.firebase:firebase-analytics-ktx"
    implementation 'com.google.firebase:firebase-inappmessaging-display-ktx'

    implementation "androidx.navigation:navigation-fragment-ktx:2.3.4"
    implementation "androidx.navigation:navigation-ui-ktx:2.3.4"

    implementation "androidx.core:core-ktx:1.6.0-alpha01"
    implementation "androidx.recyclerview:recyclerview:1.2.0-rc01"
    implementation "androidx.preference:preference-ktx:1.1.1"
    implementation "androidx.activity:activity-ktx:1.3.0-alpha05"
    implementation "androidx.appcompat:appcompat:1.3.0-rc01"
    implementation "androidx.constraintlayout:constraintlayout:2.0.4"

    implementation "com.google.android.material:material:1.4.0-alpha02"
    implementation "com.google.android.play:core:1.10.0"
    implementation "com.google.android.gms:play-services-ads:19.8.0"
    implementation 'com.google.guava:guava:30.1-android'

    implementation 'gun0912.ted:tedpermission:2.2.3'

    implementation "org.koin:koin-android:2.1.5"

    implementation "io.reactivex.rxjava2:rxandroid:2.1.1"
    implementation 'io.reactivex.rxjava2:rxjava:2.2.21'
    implementation "io.reactivex.rxjava2:rxkotlin:2.4.0"

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    implementation 'com.github.bumptech.glide:glide:4.12.0'
    kapt 'com.github.bumptech.glide:compiler:4.12.0'

    implementation 'com.jakewharton.timber:timber:4.7.1'
}

apply from: "$rootDir/spotless.gradle"



