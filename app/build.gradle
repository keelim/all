android {
    compileSdkVersion Versions.compileSdk
    buildToolsVersion Versions.buildTools

    defaultConfig {
        applicationId Versions.appId
        minSdkVersion Versions.minSdk
        targetSdkVersion Versions.targetSdk
        versionCode Versions.versionCode
        versionName Versions.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.debug

        /*manifestPlaceholders = [ad: ad_api]
        buildConfigField "String", "API_KEY", properties['ad_unit'] //inter~~~
        buildConfigField "String", "API_KEY2", properties['ad_unit2']
        buildConfigField "String", "API_KEY3", properties['ad_unit3']*/
    }

    buildTypes {
        release {
//            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        viewBinding = true
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':data:db')
    implementation project(':feature:error')

    implementation AndroidX.core
    implementation AndroidX.annotation
    implementation AndroidX.recyclerview
    implementation AndroidX.activity
    implementation AndroidX.appcompat
    implementation AndroidX.constraintlayout
    implementation AndroidX.preference

    implementation Navigation.fragment
    implementation Navigation.ui

    implementation platform('com.google.firebase:firebase-bom:26.1.0')
    implementation Firebase.core
    implementation Firebase.messaging
    implementation Firebase.ads
    implementation Firebase.analytics
    implementation Firebase.crashlytics

    implementation Google.ads
    implementation Google.material
    implementation Google.play

    implementation Lifecycle.livedata
    implementation Lifecycle.viewmodel
    implementation Lifecycle.extensions
//
//    testImplementation Test.junit
//    androidTestImplementation Test.runner
//    androidTestImplementation Test.espresso

    implementation Retrofit.runtime
    implementation Retrofit.gson

    implementation Rx.android
    implementation Rx.java
    implementation Rx.kotlin

    implementation Koin.koin
    implementation Google.guava
}
