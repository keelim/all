import ProjectConfigurations
android {
    compileSdkVersion ProjectConfigurations.compileSdk
    buildToolsVersion ProjectConfigurations.buildTools

    defaultConfig {
        minSdkVersion ProjectConfigurations.minSdk
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildFeatures {
        viewBinding true
        dataBinding true
    }
    buildTypes {
        release {
            minifyEnabled true
            consumerProguardFiles 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        useIR = true
        jvmTarget = '1.8'
    }

    lintOptions{
        abortOnError false
    }
}
apply from: "$rootDir/spotless.gradle"

dependencies {
    testImplementation AppTest.junit
    androidTestImplementation AppTest.androidJunit
    androidTestImplementation AppTest.espressoCore
}